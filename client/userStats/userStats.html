<template name="userStats">

    <div name="tpl_userStats_name" id="tpl_userStats">

        <div class="row" style="padding: 15px 0px 15px 0px; margin: 0px 30px 0px 30px;">
            <div class="col-sm-6">

                    <!--Has the same style as the button to align them.-->
                    <div style="padding: 10px 16px; font-size: 18px; line-height: 1.33; text-align: center; color: rgba(220, 220, 220, 1);">Welcome, {{getUserFromDB.name}}!</div>
                    <!--Has the same style as the button to align them.-->

            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div style="margin-right: 30px;">
                        <button type="submit" name="submit" id="logout" class="btn btn-lg btn-default" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);">Logout</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" style="padding: 15px 0px 15px 0px; margin: 0px 30px 0px 30px;">
            <div class="col-sm-7">
                <div class="panel panel-info" style="box-shadow:0px 0px 10px rgba(0, 0, 0, 1);">
                    <div class="panel-heading">
                        <h3 class="panel-title">Newsfeed</h3>
                    </div>
                    <div id="newsfeedPanel" class="panel-body">
                        <!--newsfeedPanel Body Start-->

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Time stamp: Ex.: 03/06 12:35</h3>
                            </div>
                            <div class="panel-body"> Explanation: Ex.: Your field has reached its maximum harvesting potential! </div>
                        </div>

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Time stamp: Ex.: 03/06 12:35</h3>
                            </div>
                            <div class="panel-body"> Explanation: Ex.: Your field has reached its maximum harvesting potential! </div>
                        </div>

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Time stamp: Ex.: 03/06 12:35</h3>
                            </div>
                            <div class="panel-body"> Explanation: Ex.: Your field has reached its maximum harvesting potential! </div>
                        </div>

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Time stamp: Ex.: 03/06 12:35</h3>
                            </div>
                            <div class="panel-body"> Explanation: Ex.: Your field has reached its maximum harvesting potential! </div>
                        </div>

                        <!--newsfeedPanel Body End-->
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="panel panel-success" style="box-shadow:0px 0px 10px rgba(0, 0, 0, 1);">
                    <div class="panel-heading">
                        <h3 class="panel-title">Statistics</h3>
                    </div>
                    <div id="userStatsPanel" class="panel-body">
                        <!--userStatsPanel Body Start-->

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">-pic- Connections</h3>
                            </div>
                            <div class="panel-body">
                                You have (stub) 117 connections! <br>
                                Your profit is increased by (stub) 1170% <br>
                                ...? Profit!
                            </div>
                        </div>

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">-pic- Money</h3>
                            </div>
                            <div class="panel-body">You got {{getUserFromDB.gameobject.money}} monieees! Thats a lot of monieees!</div>
                        </div>

                        <div class="panel panel-default" style="margin-top: 15px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">-pic- Beans</h3>
                            </div>
                            <div class="panel-body">You got {{getUserFromDB.gameobject.coffee}} beans! Fabulous!</div>
                        </div>

                        <!--userStatsPanel Body End-->
                    </div>
                </div>
            </div>
        </div>

        <!--<div id="connectionsList" class="overflowList">-->
            <!--<ul class="list-inline">-->
                <!--{{createConnectionsList}}-->
            <!--</ul>-->
        <!--</div>-->

        <div class="row" style="padding: 15px 0px 15px 0px; margin: 0px 30px 0px 30px;">
            <div class="col-sm-12">
                <div class="panel panel-success" style="box-shadow:0px 0px 10px rgba(0, 0, 0, 1);">


                        <div class="panel-heading">
                            <div class="row" style="padding: 0px; margin: 0px;">
                                <div class="col-sm-4">
                                        <h2 class="panel-title" style="margin: 10px">Connections</h2>
                                    </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input placeholder="E-Mail of User to add" type="text" class="form-control" id="addField">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit" value="addButton" id="addButton">Add</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    <div id="connectionsPanel" class="panel-body">
                        <!--connectionsPanel Body Start-->
                            <div class="overflowList">
                                <ul id="connectionsList" class="list-inline">
                                    {{createConnectionsList}}
                                </ul>
                            </div>
                        <!--connectionsPanel Body End-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
