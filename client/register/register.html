<template name="register">
    <div name="tpl_register_name" id="tpl_register">
        <div id="register_box">
            <div id="register_box_content">
                <input type="text" id="username" name="username" placeholder="Username"> <br>
                <input type="text" id="email" name="email" placeholder="E-Mail address"> <br>
                <input type="password" id="password" name="password" placeholder="Password"> <br>
                <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Repeat password"> <br>
                <div id="error"></div>
                <input type="submit" name="submit" value="Register" id="register">
            </div>
        </div>
    </div>

</template>
