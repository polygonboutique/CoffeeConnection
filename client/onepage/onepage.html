<template name="onepage">
    <a href="#" onclick="checkPositionAndScroll('up')"><div id="main_arrow_up"></div></a>

    {{> logo}}

    {{#if notLoggedIn}}
        {{> register}}
        {{> login}}
    {{else}}
        {{> userStats}}
        {{> gameContent}}
        {{> userFields}}
        {{> logout}}
    {{/if}}

    <a href="#" onclick="checkPositionAndScroll('down')"><div id="main_arrow_down"></div></a>
</template>
